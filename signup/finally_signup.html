<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body class = "signup">
    <div class = "container" >
        <h2>Registeration Details</h2>
        <div class = "form-container">
            <form>

                <div class = "input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" name="firstname" class = "name">
                    <span>
                        <i class="fa fa-user lock"></i>
                        <input type="text" name="lastname" placeholder="Last Name" class = "name">
                    </span>
                </div>

                <div class = "input-name">

                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" name="email" class = "text-name" required >
                  
                </div>

                <div class = "input-name">

                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Password" class = "text-name" name="password1" required>
                  
                </div>

                <div class = "input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password" class = "text-name" name="password2" required>
                </div>

                <div class = "input-name">
                    <i class="fa fa-university" style="padding : 8px; padding-top: 5px;"></i>
                    <input type="text" placeholder="Which college are you from ?" class = "text-name" name="college" required>
                </div>

                <div class = "input-name">
                    <input type="radio" class="radio-button" name="role" required>
                    <label style="margin-right: 30px; ;">Organizer<b>\</b>Owner</label>
                    

                    <input type="radio" class="radio-button" name="role" required>
                    <label>Student</label>
                  
                </div>

                <div class = "input-name">
                    <input type="checkbox" >
                    <!-- <input type="checkbox" class="check-button"> -->
                    <label class="check">I Accept the terms & conditions</label>
                </div>

                <div class = "input-name">
                    <input type="submit" class="button" value="SignUp">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
