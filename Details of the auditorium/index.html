<body class = "signup">
    <div class = "container" >

        <div class = "form-container">
            <form>

                <div class = "input-name">
                    <i class="fa fa-university" style="padding : 8px; padding-top: 5px;"></i>
                    <input type="text" placeholder="Full name of the college" class = "text-name" name="college" required>

                <div class = "input-name">
                    <!-- <i class="fa-sharp fa-solid fa-location-dot"></i> -->
                    <i style='font-size:24px' class='fas'>&#xf1ad;</i>
                    <!-- <i class="fa-solid fa-phone"></i> -->
                    <input type="text" placeholder="Venue" class = "text-name" name="password2" required>
                </div>

                <div class = "input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password" class = "text-name" name="password2" required>
                </div>

                <!-- <div class = "input-name">
                    <input type="radio" class="radio-button" name="role" required>

                    <input type="radio" class="radio-button" name="role" required>
                    <label>Student</label>
                  
                </div>  -->

                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" name="email" class = "text-name" required >
                  
                </div>

                <div class = "input-name">
                    <input type="submit" class="button" value="Submit">
                </div>

            </form>
        </div>
    </div>
